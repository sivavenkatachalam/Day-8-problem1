<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours Login</title>
    <link rel="stylesheet" href="12.1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.left {
    background-image: url('https://assets.thehansindia.com/h-upload/2019/12/27/248830-worldtour.jpg?width=500&height=300');
    background-size: cover;
    background-position: center;
    padding: 20px;
    color: #060606;
    text-align: center;
    width: 50%;
}

.left h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.left p {
    font-size: 18px;
}

.right {
    padding: 40px;
    width: 50%;
    text-align: center;
}

.right h2 {
    font-size: 28px;
    color: #007BFF;
    margin-bottom: 10px;
}

.right p {
    color: #020202;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

.input-group label {
    margin-right: 10px;
}

.input-group input {
    border: none;
    outline: none;
    flex: 1;
    padding: 10px;
}

.forgot-password {
    display: block;
    text-align: right;
    margin-bottom: 20px;
    color: #007BFF;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background-color: #0056b3;
}

.separator {
    margin: 20px 0;
    position: relative;
    text-align: center;
    font-size: 14px;
    color: #888;
}

.separator::before, .separator::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: #ccc;
}

.separator::before {
    left: 0;
}

.separator::after {
    right: 0;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.social-login button {
    border: none;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    color: #555;
}

.social-login button:hover {
    background-color: #e0e0e0;
}

.register {
    font-size: 14px;
    color: #888;
}

.register a {
    color: #007BFF;
    text-decoration: none;
}

.register a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="" >
            <h1>Travelista Tours</h1>
            <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
        </div>
        <div class="right">
            <h2>Welcome</h2>
            <p>Login with Email</p>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email id" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">LOGIN</button>
                <div class="separator">OR</div>
                <div class="social-login">
                    <button class="google"><i class="fab fa-google"></i></button>
                    <button class="facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="apple"><i class="fab fa-apple"></i></button>
                </div>
                <p class="register">Don't have an account? <a href="#">Register Now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
